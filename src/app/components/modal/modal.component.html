<div class="background"></div>

<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{modalTitle}}</h5>
      </div>
      <div class="modal-body pt-0 mt-2">
        <div class="row">
          <div class="col-sm">
            <p *ngFor="let key of jsonDataKeys">{{key}}</p>
          </div>
          <div class="col-sm">
            <ng-container *ngFor="let key of jsonDataKeys">
              <input [(ngModel)]="chooseItem[key]" class="d-flex mb-2" type="text">
            </ng-container>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="onClose()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="onSaveChanges()" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
